<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap');
        body {
            background-color: #111;
            color: #ddd;
            font-family: 'Ubuntu Mono', monospace;
        }
        .messagebox {
            background-color: #222;
            border-radius: 5px;
            border-left: #555;
        }
        .messagebox > p {
            padding: 2px;
            word-wrap: break-word;
        }
        .errorbox {
            background-color: rgba(220, 53, 69, 0.2);
            border-radius: 5px;
            border: 1px solid #dc3545;
        }
        #loginbox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 40%;
        }
        #tokenarea {
            display: block;
            width: 100%;
            resize: none;
        }
        #tokenarea:focus {
            outline: none;
        }
        #loginButton {
            display: inline-block;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #353535;
        }
        #channelSelect, #messagearea, #sendButton {
            display: none;
        }
        footer{
            left: 0;
            width: 100%;
            bottom: 0;
            position: fixed;
        }
        footer > textarea {
            resize: none;
        }
        footer > textarea:focus, footer > select:focus {
            outline: none;
        }
        option, footer > textarea, #sendButton, #channelSelect {
            background-color: #131313;
            color: #ddd;
        }
    </style>
    <script type="text/javascript" src="discord.11.1.0.min.js"></script>
    <script type="text/javascript">

    const Discord = require('discord.js');
    const client = new Discord.Client();

    function sanitizemsg(str) {
        return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;') ;
    }

    client.on('ready', () => {
        var chatbox = document.getElementById('chatbox');
        var loginnotif = document.createElement(`p`);
        chatbox.appendChild(loginnotif);
        loginnotif.innerHTML = `Running as ${client.user.tag}.`;
        
        document.getElementById("channelSelect").style.display = 'initial';
        document.getElementById("messagearea").style.display = 'initial';
        document.getElementById("sendButton").style.display = 'initial';

        client.channels.cache.forEach(channel => { 
        var optiontag = document.createElement(`option`);
        var channelSelect = document.getElementById('channelSelect');
        channelSelect.appendChild(optiontag);
        optiontag.value = channel.id;
        if (channel.guild.name.length > 15) {
            var guildname = channel.guild.name.slice(0, 15)+'...';
        } else {
            var guildname = channel.guild.name;
        }
        if (channel.name.length > 15) {
            var channelname = channel.guild.name.slice(0, 15)+'...';
        } else {
            var channelname = channel.name;
        }
        optiontag.innerHTML = `${guildname} - #${channelname}`;
    });
    });

    client.on('message', msg => {
        console.log(`#${msg.channel.name}=${msg.author.tag}: ${msg.content}`);

        var newmsg = document.createElement(`div`);
        var msginner = document.createElement(`p`);
        var chatbox = document.getElementById('chatbox');
        chatbox.appendChild(newmsg);
        newmsg.appendChild(msginner);

        msginner.innerHTML = `${msg.author.tag} in #${msg.channel.name} said ${sanitizemsg(`${msg.content}`)}`;
        newmsg.classList.add("messagebox");
    });

    
    window.addEventListener("error", function (err) {
        var newmsg = document.createElement(`div`);
        var msginner = document.createElement(`p`);
        var chatbox = document.getElementById('chatbox');
        chatbox.appendChild(newmsg);
        newmsg.appendChild(msginner);

        msginner.innerHTML = err.error.message;
        newmsg.classList.add("errorbox");
    })
    window.addEventListener('unhandledrejection', function (err) {
        var newmsg = document.createElement(`div`);
        var msginner = document.createElement(`p`);
        var chatbox = document.getElementById('chatbox');
        chatbox.appendChild(newmsg);
        newmsg.appendChild(msginner);

        msginner.innerHTML = err.reason.message;
        newmsg.classList.add("errorbox");
    })

    function loginClient() {
        if (!document.getElementById("tokenarea").value) {
            return;
        } else {
            var token = document.getElementById("tokenarea").value;
            client.login(token);
            document.getElementById("loginbox").style.display = 'none';
        }
    }

    function sendMessage() {
        if (document.getElementById("channelSelect").value == "") { return false; }
        client.channels.cache.get(`${document.getElementById("channelSelect").value}`).send(`${document.getElementById("messagearea").value}`);
        console.log(`Sending ${document.getElementById("messagearea").value}`);
        document.getElementById("messagearea").value = "";
    };

    var messagearea = document.getElementById("messagearea");
    function sendMessageCheck() {
        if (event.keyCode === 13) {
            event.preventDefault();
            sendMessage()
        };
    };
    </script>
</head>
<body>
    <div id="loginbox">
    <textarea id="tokenarea" rows="1"></textarea>
    <button id="loginButton" onclick="loginClient()">Login</button>
    </div>
    <div id="chatbox">
        <br id="chatafter" />
    </div>
    <footer>
        <select id="channelSelect">
            <option value="" disabled selected>Select a channel</option>
        </select>
        <textarea id="messagearea" rows="1" onkeyup="sendMessageCheck()"></textarea>
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </footer>
</body>
</html>
